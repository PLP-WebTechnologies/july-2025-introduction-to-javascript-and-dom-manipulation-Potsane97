<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Learning Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Practice Project</h1>

  <!-- Part 1: Basics -->
  <section id="part1">
    <h2>Part 1: Basics</h2>
    <button onclick="checkVotingAge()">Check Voting Age</button>
    <p id="ageResult"></p>

    <button onclick="findLargest()">Find Largest of Two Numbers</button>
    <p id="largestResult"></p>

    <button onclick="greetUser()">Greet User</button>
    <p id="greetResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="showSum()">Add Numbers</button>
    <p id="sumResult"></p>

    <button onclick="showFormattedName()">Format Name</button>
    <p id="nameResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="printNumbers()">Print 1â€“10</button>
    <p id="numbersResult"></p>

    <button onclick="countDown()">Countdown</button>
    <p id="countdownResult"></p>

    <button onclick="showStudents()">Show Students</button>
    <ul id="studentList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="changeText()">Change Text</button>
    <p id="textPara">This text will change.</p>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <h3>To-Do List</h3>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
